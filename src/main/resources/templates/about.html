<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About me</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class = "container mt-5">
    <h1 th:text="${title}"> </h1>
</div>

<div class = "container mt-5 mb-5">
    <form action="/about" method="post">
        <select th:selected="${creature}" name="creature">
            <option th:each="i : ${list}" th:value="${i}" th:text="${i}">
            </option>
        </select>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

</div>








    <div class="album py-5 bg-body-tertiary " >
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="el : ${creatures}">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="40%" y="50%" fill="#eceeef" dy=".3em"  th:text="${el.name}"></text></svg>
                        <div class="card-body">
                            <p class="card-text" th:text="'Current hp: ' + ${el.hitPoints}"></p>
                            <p class="card-text" th:text="'Base move speed: ' + ${el.movement}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">+</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">-</button>
                                </div>
                                <small class="text-body-secondary" th:text="${el.currentInstancesQuantity}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
